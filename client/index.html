<!doctype HTML>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta content="X-UA-Compatible" http-equiv="chrome=1,IE=edge" />

        <title>Hagar.io</title>

        <link rel="stylesheet" href="css/hagario.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div id="offline-ui">
            <div id="authentication-form">
                <div class="ui-input-wrapper">
                    <input
                        type="text"
                        spellcheck="false"
                        autocomplete="off"
                        placeholder="Username"
                        class="ui-input"
                        id="player-username"
                    />
                </div>
                <button class="btn-join" id="btn-join">Join game</button>
                <span id="server-error"></span>
            </div>
        </div>

        <div id="online-content">
            <div class="online-ui">
                <span id="st-username"></span>
                <div id="online-debug"></div>
                <ul id="leaderboard">
                    <li><i class="fas fa-trophy">&nbsp;</i> Leaderboard</li>
                </ul>
            </div>
            <!-- <div id="online-background"></div> -->
            <canvas id="online-canvas"></canvas>
        </div>

        <script type="text/javascript" src="libs/socket.io.js"></script>
        <script type="text/javascript" src="constants.js"></script>
        <script type="text/javascript" src="player.js"></script>
        <script type="text/javascript" src="js/menu.js"></script>
        <script type="text/javascript" src="js/client.js"></script>
        <script type="text/javascript" src="js/clientCore.js"></script>
    </body>
</html>
